<!DOCTYPE html>
<html>
	<head>
		<title>ETHERNET CONTROL BLINDS</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h3>ETHERNET CONTROL BLINDS</h3>
		Version: <!--#compiled--><br><br>
		<form method="get" action="/bootloader.cgi">
			<input value="Start Bootloader" type="submit">
		</form>
		<br>
		<form method="get" action="/mqtt.cgi">
		  <table>
			<tr>
				<td><label for="mqtttopic">MQTT Topic:</label></td>
				<td><!--#mqtttopic--></td>
			</tr>
			<tr>
				<td><label for="mqtthost">MQTT Host:</label></td>
				<td><!--#mqtthost--></td>
			</tr>
			</table>
			<input value="Save" type="submit">
		</form>
		<br>
		<form method="get" action="/learn.cgi">
			<table>
			  <tr>
				<td><label for="blind">Blind to learn:</label></td>
				<td><select name="blind" id="blind">
				  <option value="1">1</option>
				  <option value="2">2</option>
				  <option value="3">3</option>
				  <option value="4">4</option>
				  <option value="5">5</option>
				  <option value="6">6</option>
				  <option value="7">7</option>
				  <option value="8">8</option>
				</select></td>
			  </tr>
			  <tr>
				<td><label for="current">Current threshold:</label></td>
				<td><!--#current--></td>
			  </tr>
			</table> 
			<input value="Learn" type="submit">
		</form>
		<br><br>
		<form method="get" action="/relay.cgi">
			<table>
			  <tr>
				<th></th>
				<th>Direction</th>
				<th>Movingtime up</th>
				<th>Movingtime down</th>
				<th>Position</th>
			  </tr>
			  <tr>
				<td><label for="blind1">blind1:</label></td>
				<td><!--#blind1--></td>
				<td><!--#timeup1--></td>
				<td><!--#timedo1--></td>
				<td><!--#pos1--></td>
			  </tr>
			  <tr>
				<td><label for="blind2">blind2:</label></td>
				<td><!--#blind2--></td>
				<td><!--#timeup2--></td>
				<td><!--#timedo2--></td>
				<td><!--#pos2--></td>
			  </tr>
			  <tr>
				<td><label for="blind1">blind3:</label></td>
				<td><!--#blind3--></td>
				<td><!--#timeup3--></td>
				<td><!--#timedo3--></td>
				<td><!--#pos3--></td>
			  </tr>
			  <tr>
				<td><label for="blind4">blind4:</label></td>
				<td><!--#blind4--></td>
				<td><!--#timeup4--></td>
				<td><!--#timedo4--></td>
				<td><!--#pos4--></td>
			  </tr>
			  <tr>
				<td><label for="blind5">blind5:</label></td>
				<td><!--#blind5--></td>
				<td><!--#timeup5--></td>
				<td><!--#timedo5--></td>
				<td><!--#pos5--></td>
			  </tr>
			  <tr>
				<td><label for="blind1">blind6:</label></td>
				<td><!--#blind6--></td>
				<td><!--#timeup6--></td>
				<td><!--#timedo6--></td>
				<td><!--#pos6--></td>
			  </tr>
			  <tr>
				<td><label for="blind7">blind7:</label></td>
				<td><!--#blind7--></td>
				<td><!--#timeup7--></td>
				<td><!--#timedo7--></td>
				<td><!--#pos7--></td>
			  </tr>
			  <tr>
				<td><label for="blind8">blind8:</label></td>
				<td><!--#blind8--></td>
				<td><!--#timeup8--></td>
				<td><!--#timedo8--></td>
				<td><!--#pos8--></td>
			  </tr>
			</table>
			<input value="Send" type="submit">
		</form>
	</body>
</html>
